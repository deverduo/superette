<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SAISIE</title>
        <link rel="stylesheet" href="saisie.css" media="all">
        <link rel="stylesheet" href="styles.css" media="all">

    </head>
    <body>
        <div class="home">
           <div class="launch">
                <h1 class="myMarket">Ajouter produit</h1>

                <form class="form_saisie">
                    <div class="saisie"> <input type="text" id="nom" class="input_saisie" required> <label for="nom" class="label_saisie">Nom</label></div>
                    <div class="saisie"><input type="number" id="code" class="input_saisie" required> <label for="code" class="label_saisie">Code à barres </label></div>
                    <div class="saisie"><input type="number" id="pa" class="input_saisie" required><label for="pa" class="label_saisie">Prix d'achat</label></div>
                    <div class="saisie"><input type="number" id="pv" class="input_saisie" required> <label for="pv"  class="label_saisie">Prix de vente</label></div>
                    <div class="saisie"><input type="number" id="qnt" class="input_saisie" required> <label for="qnt" class="label_saisie">Quantité </label></div>
                    <input type="submit" class="confirm" value="AJOUTER">
                </form>
                
           </div>  
            
            
        </div>
        

        
    </body>
</html>
